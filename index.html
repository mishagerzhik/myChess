    </div>
    <div class="won-modal">
        <h2>GAME OVER</h2>
    </div>
    <div class="modal-disclaimer hide">
        <div class="disclaimer-overlay">
            <div class="disclaimer-window">
                <h2 class="modal__title">disclaimer!</h2>
                <p class="modal__descr">This is a casual chess game, all the pieces move exactly the way you want. </p>
                <p class="modal__descr_c">"DON'T KNOW - DO NOT TAKE IT".</p>
                <div class="button-wrapper">
                    <button class="modal_ok">agree</button>
                    <button class="modal_cancel">refuse</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sad-smile">
        <img src="./icon/Sad-512.webp" alt="">
    </div>
    <p class="start">press ENTER to restart the game</p>
    <div class="close-rotate"></div>
